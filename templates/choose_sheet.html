<!DOCTYPE html>
<html>
<body>
    <h2>Choose a Sheet</h2>
    <form action="/choose_sheet" method="post">
        <select name="sheet_name">
            {% for sheet in sheets %}
                <option value="{{ sheet }}">{{ sheet }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</body>
</html>
