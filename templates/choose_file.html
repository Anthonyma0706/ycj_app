<!DOCTYPE html>
<html>
<body>
    <h2>Select a File</h2>
    <form action="/" method="post">
        <select name="file">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</body>
</html>
